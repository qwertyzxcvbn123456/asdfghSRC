<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/images/icon.jpeg" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <title>Discord</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #222327;
        }
        .roboto-medium {
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            font-style: normal;
        }
        .roboto-medium-italic {
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            font-style: italic;
        }
        #header {
            background-image: url('images/header.jpeg');
            background-size: cover;
            background-position: center;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        #content {
            height: calc(100% - 70px); /* Subtract header height */
        }
        /* Set a default style for the widgetbot in case JS is disabled */
        #widgetbot {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="header" class="roboto-medium">Discord</div>
    <div id="content">
        <widgetbot
            id="widgetbot"
            server="1394091297148637257"
            channel="1394091298553598064"
            style="position: absolute; left: 50%; top: calc(50% - 35px); transform: translate(-50%, -50%);"
        ></widgetbot>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>

    <script>
        // Function to resize the widget based on the screen's aspect ratio
        function resizeWidget() {
            // Get the viewport width and height
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            // Calculate the aspect ratio of the viewport
            const aspectRatio = viewportWidth / viewportHeight;

            // Set the width and height of the widget based on the aspect ratio
            const widget = document.getElementById('widgetbot');
            
            // Apply the aspect ratio to the widget's width and height
            widget.style.width = `${Math.min(viewportWidth, viewportHeight * aspectRatio)}px`;
            widget.style.height = `${Math.min(viewportHeight, viewportWidth / aspectRatio)}px`;
        }

        // Resize the widget when the page loads
        window.addEventListener('load', resizeWidget);

        // Resize the widget when the window is resized
        window.addEventListener('resize', resizeWidget);
    </script>
</body>
</html>
