<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/images/icon.jpeg" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <title>Discord</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #222327;
        }
        .roboto-medium {
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            font-style: normal;
        }
        .roboto-medium-italic {
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            font-style: italic;
        }
        #header {
            background-image: url('images/header.jpeg');
            background-size: cover;
            background-position: center;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        #content {
            height: calc(100% - 70px); /* Subtract header height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* To position the widget properly */
        }
        #widgetbot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="header" class="roboto-medium">Discord</div>
    <div id="content">
        <widgetbot
            id="widgetbot"
            server="1394091297148637257"
            channel="1394091298553598064"
        ></widgetbot>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>

    <script>
        // Function to resize the widget based on the screen's aspect ratio
        function resizeWidget() {
            // Get the viewport width and height
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            // Calculate the aspect ratio of the viewport
            const aspectRatio = viewportWidth / viewportHeight;

            // Select the widget
            const widget = document.getElementById('widgetbot');

            // Dynamically adjust the widget's width and height
            if (aspectRatio > 1) { // Landscape mode
                widget.style.width = `${viewportWidth * 0.8}px`;  // 80% of viewport width
                widget.style.height = `${(viewportWidth * 0.8) / aspectRatio}px`; // Maintain aspect ratio
            } else { // Portrait mode
                widget.style.height = `${viewportHeight * 0.8}px`; // 80% of viewport height
                widget.style.width = `${(viewportHeight * 0.8) * aspectRatio}px`; // Maintain aspect ratio
            }

            // Calculate vertical position considering the header
            const widgetHeight = widget.offsetHeight;  // Get widget's current height
            const headerHeight = document.getElementById('header').offsetHeight;

            // Calculate the available vertical space
            const availableVerticalSpace = viewportHeight - headerHeight;

            // Center the widget within the available vertical space
            const topPosition = (availableVerticalSpace - widgetHeight) / 2;
            widget.style.top = `${topPosition}px`;
        }

        // Resize the widget when the page loads
        window.addEventListener('load', resizeWidget);

        // Resize the widget when the window is resized
        window.addEventListener('resize', resizeWidget);
    </script>
</body>
</html>
